<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content-Aware Pagination</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Content-Aware Pagination</h1>
            <p>Intelligent document slicing running purely in your browser.</p>
        </header>

        <main>
            <div class="upload-section" id="drop-zone">
                <input type="file" id="file-upload" accept="image/*" hidden>
                <label for="file-upload" class="upload-label">
                    <span class="icon">üìÅ</span>
                    <span>Click or Drag Image Here</span>
                </label>
                <div id="preview-container" class="hidden">
                    <img id="image-preview" src="" alt="Preview">
                </div>
            </div>

            <div class="controls-section">
                <div class="control-group">
                    <label>Format</label>
                    <div class="select-wrapper">
                        <select id="format-select">
                            <option value="A4">A4 (Standard)</option>
                            <option value="A3">A3</option>
                            <option value="B5">B5</option>
                            <option value="CUSTOM">Custom Size</option>
                        </select>
                    </div>
                </div>

                <div class="control-group hidden" id="custom-size-group">
                    <div class="input-row">
                        <div class="input-wrapper">
                            <label>Width</label>
                            <input type="number" id="custom-width" placeholder="210" value="210">
                            <span class="unit">mm</span>
                        </div>
                        <div class="input-wrapper">
                            <label>Height</label>
                            <input type="number" id="custom-height" placeholder="297" value="297">
                            <span class="unit">mm</span>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label>Cut Mode</label>
                    <div class="select-wrapper">
                        <select id="cut-mode-select">
                            <option value="whitespace">Whitespace (Content-Aware)</option>
                            <option value="fixed_height_snap">Fixed Height (Snap)</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label>DPI</label>
                    <input type="number" id="dpi-input" value="300" min="72" max="600">
                </div>

                <button id="process-btn" class="primary-btn" disabled>
                    Process Image
                </button>
            </div>

            <div id="status-area" class="hidden">
                <div class="loader"></div>
                <p id="status-text">Initializing PyScript...</p>
            </div>

            <div id="results-area" class="hidden">
                <h2>Results</h2>
                <div id="download-links"></div>
            </div>
        </main>
    </div>

    <py-config>
        packages = ["numpy", "opencv-python", "pillow"]
        [[fetch]]
        from = "./assets"
        files = ["main.py"]
    </py-config>

    <script src="./assets/ui.js"></script>
    <py-script src="./assets/main.py"></py-script>
</body>

</html>
